# only change these if you're using a server with multiple network interfaces
endpoint_add_tcp "192.168.10.11:30127"
endpoint_add_udp "192.168.10.11:30127"

# Starting server basics

start mapmanager
start chat
start spawnmanager
start sessionmanager
start fivem
start hardcap
start rconlog
start scoreboard
start playernames

# Starting Essentialmode

start essentialmode
start es_admin2

# allow client mods such as Lamda Menu?
sv_scriptHookAllowed 0

# change this
#rcon_password TROLLtroll12345!

#Enable es Custom Data
set es_enableCustomData 1

# a comma-separated list of tags for your server
# for example: sets tags "drifting, cars, racing" or sets tags "roleplay, military, tanks"
sets tags "default"

sv_hostname "Twitch Stars Rp P1"

# nested configs!
#exec server_internal.cfg

# loading a server icon (96x96 PNG file)
#load_server_icon myLogo.png

# convars for use from script
set temp_convar "hey world!"

# Uncomment to DISABLE your server coming up in the server list
#sv_master1 ""

# want to only allow players authenticated with a third-party provider like Steam (don't forget, Social Club is a third party provider too!)?
#sv_authMaxVariance 1
#sv_authMinTrust 5

# add system admins
add_ace group.admin command allow # allow all commands
add_ace group.admin command.quit deny # but don't allow quit
add_principal identifier.steam:110000112345678 group.admin # add the admin to the group

# remove the # to hide player endpoints in external log output
#sv_endpointprivacy true

# server slots limit (must be between 1 and 32)
sv_maxclients 32

# license key for server (https://keymaster.fivem.net)
sv_licenseKey z4siz2gii3508bmfxe9h7ns9p1mgzq1j


